<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}

			.tab {
				width: 800px;
				margin: 100px auto;
			}

			.tab_list ul {
				border: 1px solid #333;
				background-color: #ccc;
				list-style-type: none;
				overflow: hidden;
			}

			.tab_list li {
				float: left;
				height: 39px;
				line-height: 39px;
				padding: 0 20px;
				text-align: center;
				cursor: pointer;
			}

			.tab_list .current {
				background-color: #c81623;
				color: #fff;
			}

			.item_info {
				padding: 20px 0 0 20px;
			}

			.item {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="tab">
			<div class="tab_list">
				<ul>
					<li class="current">商品介绍</li>
					<li>规格与包装</li>
					<li>售后保障</li>
					<li>商品保障 (50000)</li>
					<li>手机社区</li>
				</ul>
			</div>
			<div class="tab_con">
				<div class="item" style="display: block;">
					商品介绍模块内容
				</div>
				<div class="item">
					规格与包装模块内容
				</div>
				<div class="item">
					售后保障模块内容
				</div>
				<div class="item">
					商品评价 (50000) 模块内容
				</div>
				<div class="item">
					手机社区模块内容
				</div>
			</div>
		</div>

		<script type="text/javascript">
			// 获取元素
			var tab_list = document.querySelector('.tab_list');
			var lis = tab_list.querySelectorAll('li');
			var items = document.querySelectorAll('.item');
			for (var i = 0; i < lis.length; i++) {
				// 开始个5个下li 设置索引号
				lis[i].setAttribute('index',i);
				
				lis[i].onclick = function() {
					// 1. 模块选项卡  (排他思想)
					// 干掉所有人  其余的li清除 class 这个类
					for (var i = 0; i < lis.length; i++) {
						lis[i].className = '';
					}
					// 留下我自己
					this.className = 'current';
					// 2. 下面的显示内容模块
					var index = this.getAttribute('index');
					// console.log(index);
					// 干掉所有人 让其余的item 这些div 隐藏
					for (var i = 0; i < items.length;i++) {
						items[i].style.display = 'none';
					}
					// 留下我自己 让对应的item 显示出来
					items[index].style.display = 'block';
				}
			}
		</script>
	</body>
</html>

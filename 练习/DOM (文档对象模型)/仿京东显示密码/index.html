<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				width: 400px;
				border-bottom: 1px solid #ccc;
				margin: 100px auto;
			}
			.box input {
				width: 370px;
				height: 30px;
				border: 0;
				outline: none;
			}
			.box img {
				position: absolute;
				top: 2px;
				right: 2px;
				width: 24px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<label>
				<img src="img/2.png" id="eye">
			</label>
			<input type="password" id="pwd">
			
			<script type="text/javascript">
				// 1. 获取元素
				var eye = document.getElementById('eye');
				var pwd = document.getElementById('pwd');
				// 2. 注册事件  处理程序
				var flag = 0;
				eye.onclick = function() {
					// 点击一次之后， flag 一定要变化
					if (flag == 0) {
						pwd.type = 'text';
						this.src = 'img/1.png';   //  this 就是 eye
						flag = 1;   // 赋值操作
					} else {
						pwd.type = 'password';
						this.src = 'img/2.png';
						flag = 0;
					}
				}
			</script>
		</div>
	</body>
</html>

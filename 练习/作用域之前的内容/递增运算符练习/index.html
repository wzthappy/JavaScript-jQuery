<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var a = 10;
			++a;   // 11
			var b = ++a + 2;  // 14
			console.log(b);  // 14
			
			var c = 10;
			c++;  // 11
			var d = c++ + 2;  // 13     c = 12
			console.log(d);  // 13
			
			var e = 10;
			    //  10  + 12  =22
				// e=11 + e=12
			var f = e++ + ++e;  // 22     e = 12
			console.log(f);  //22
		</script>
	</head>
	<body>
		
	</body>
</html>

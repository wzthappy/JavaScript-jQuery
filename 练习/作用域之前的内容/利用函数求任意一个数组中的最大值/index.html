		<script type="text/javascript">
		// 利用函数求数组 [5,2,99,101,67,77] 中的最大值    arr = [5,2,99,101,67,77]
			function getArrMax(arr) {   // arr 接收一个数组
				var max = arr[0];
				for (var i = 1; i < arr.length; i++) {
					if (max < arr[i]) {
						max = arr[i];
					}
				}
				return max;
			}
			// console.log(getArrMax([5,2,99,101,67,77]));  // 实参是一个数组送过去
			// 在我们实际开发里面，我们经常用一个变量来接收 函数的放回结果 使用更简单
			// var re = getArrMax([5,2,99,101,67,77]);
			var re = getArrMax([5,2,99,101,67,77,221,122,322,21,2222]);
			console.log(re);
		</script>

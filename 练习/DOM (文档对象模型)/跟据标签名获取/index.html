<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<ul>
			<li>知否知否，应是等你好久1</li>
			<li>知否知否，应是等你好久2</li>
			<li>知否知否，应是等你好久3</li>
			<li>知否知否，应是等你好久4</li>
			<li>知否知否，应是等你好久5</li>
		</ul>
		<ol id = 'ol'>
			<li>生僻字</li>
			<li>生僻字</li>
			<li>生僻字</li>
			<li>生僻字</li>
		</ol>
		
		<script type="text/javascript">
			var lis = document.getElementsByTagName('li');
			console.log(lis);
			console.log(lis[0]);
			// 2. 我们想依次打印里面的元素对象我们可以采用遍历的方式
			for (var i = 0 ; i < lis.length ; i++) {
				console.log(lis[i]);
			}
			// 3. 如果页面中只有一个li 返回的还是伪数组的形式
			// 4. 如果页面中没有这个元素 放回的是一个空的伪数组
			// 5. element.getElementsByTagName('标签名')
			var ol = document.getElementsByTagName('ol')  // [ol]
			console.log(ol[0].getElementsByTagName('li'));
			
			
			var ol = document.getElementById('ol');
			console.log(ol.getElementsByTagName('li'));
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 方法1
			var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
			var newArr = [];
			var j = 0;
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] > 10) {
					// 新数组索引应该从0开始 依次递增
					newArr[j] = arr[i];
					j++;
				}
			}
			console.log(newArr);
			
			//方法2
			var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
			var newArr = [];
			// 刚开始 newArr.length 就是0
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] > 10) {
					// 新数组索引应该从0开始 依次递增
					newArr[newArr.length] = arr[i];  // newArr.length 自动检测数组的长度  <  
				}
			}
			console.log(newArr);
		</script>
	</head>
	<body>

	</body>
</html>

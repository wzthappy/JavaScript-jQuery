<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			// 1. setTimeout
			// 语法规范:  window.setTimeout(调用函数，延迟时间);
			// 1. 这个window在调用的时候可以省略
			// 2. 这个延迟时间单位是毫秒 但是可以省略，如果省略默认的是0
			// 3. 这个调用函数可以直接写函数 还可以写 函数名
			// 4. 页面中可能有很多的定时器，我们经常给定时器加标识符 (名字)
			// setTimeout(function() {
			// 	console.log('时间到了');
			// }, 2000);
			function calkback() {
				console.log('爆炸了');
			}
			var timer1 = setTimeout(calkback, 3000);
			var timer2 = setTimeout(calkback, 5000);
			// setTimeout('calkback()', 3000); // 我们不提倡这个写法
			
		</script>
	</body>
</html>

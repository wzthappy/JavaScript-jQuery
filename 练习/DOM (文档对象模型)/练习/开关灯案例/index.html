<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<button>关灯</button>

		<script type="text/javascript">
			var but = document.querySelector('button');
			but.onclick = function() {
				if (but.innerHTML === '关灯') {
					document.bgColor = "#000000";
					but.innerHTML = '开灯';
				} else {
					document.bgColor = "#fff";
					but.innerHTML = '关灯';
				}
			}
		</script>
	</body>
</html>

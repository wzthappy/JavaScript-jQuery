<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
		
			.father {
				position: relative;
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 150px;
			}
			
			.son {
				width: 100px;
				height: 100px;
				background-color: purple;
				margin-left: 45px;
			}
			
			.w {
				/* width: 200px; */
				height: 200px;
				background-color: skyblue;
				margin: 0 auto 200px;
				padding: 10px;
				border: 15px solid red;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<div class="w"></div>
		
		<script type="text/javascript">
			// offset 系列
			var father = document.querySelector('.father');
			var son = document.querySelector('.son');
			// 可以得到元素的偏移 位置 放回的不带单位的数值
			console.log(father.offsetTop);
			console.log(father.offsetLeft);
			// 他以带有定位的父亲为准  如果没有父亲或者没有定位 则以 body 为准
			console.log(son.offsetLeft);
			
			var w = document.querySelector('.w');
			// 可以等到元素的大小  宽度和高度  是包含padding + border + width
			console.log(w.offsetWidth);
			console.log(w.offsetHeight);
			
			// 3. 返回带有定位的父亲  否则返回的是body
			console.log(son.offsetParent);
			
			
			console.log(son.parentNode);  // 返回父亲 是最近一级发父亲 亲爸爸 不管父亲有没有定位
		</script>
	</body>
</html>

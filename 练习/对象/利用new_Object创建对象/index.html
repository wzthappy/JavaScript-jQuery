<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 利用 new Object 创建对象
			var obj = new Object();   // 创建了一个空的对象
			obj.uname = '张三疯';
			obj.age = 18;
			obj.sex = '男';
			obj.sayHi = function() {
				console.log('Hi~');
			}
			// (1) 我们是利用 等号 = 赋值的方法 添加对象的属性和方法
			// (2) 每个属性和方法之间用 分号结束
			console.log(obj.uname);
			console.log(obj['sex']);
			obj.sayHi();
			
			console.log('-------');
			
			var mingRen = new Object();
			mingRen.name = '鸣人';
			mingRen.sex = '男';
			mingRen.age = 19;
			mingRen.skill = function() {
				console.log('影分身术');
			}
			console.log(mingRen.name, mingRen.sex, mingRen.age);
			mingRen.skill();
		</script>
	</head>
	<body>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				margin: 100px auto;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div>123</div>
		
		<script type="text/javascript">
			// 事件对象
			var div = document.querySelector('div');
			// div.onclick = function(event) {
			// 	console.log(event);
			// }
			div.addEventListener('click',function(e) {
				console.log(e);
			});
				// 1. event 就是一个事件对象 写到我们监听函数的 小括号里面 当形参来看
				// 2. 事件对象只有有了事件才会存在，他是系统给我们自动创建的，不需要传递参数
				// 3. 事件对象 是 我们事件的一些列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息，鼠标坐标啊，如果是键盘事件里面就包含的键盘事件的信息 比如 判断用户按下了那个键
				// 4. 这个事件对象我们可以自己命名 比如 event 、 evt 、 e
				
		</script>
	</body>
</html>

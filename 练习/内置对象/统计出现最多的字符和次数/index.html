<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 有一个对象  来判断是否有该属性 对象['属性名']
			var o = {
				age: 18
			}
			if (o['age']) {
				console.log('里面有该属性');
			} else {
				console.log('没有该属性');
			}

			// 判断一个字符串 中出现次数最多的字符，并统计其次数
			var str = 'abcoefoxyozzopp';
			var obj = {};
			for (var i = 0; i < str.length; i++) {
				var chars = str.charAt(i); // chars 是 字符串的每一个字符
				if (obj[chars]) { // obj[chars] 得到的是属性值
					obj[chars]++;
				} else {
					obj[chars] = 1;
				}
			}
			console.log(obj);
			// 遍历对象
			var max = 0;
			var ch = '';
			for (var k in obj) {
				// k 得到是 属性名
				// obj[k] 得到的是属性值
				if (max < obj[k]) {
					max = obj[k];
					ch = k;
				}
			}
			console.log(max);+
			console.log('最多的字符是' + ch);
		</script>
	</head>
	<body>

	</body>
</html>

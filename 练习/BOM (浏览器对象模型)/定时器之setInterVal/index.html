<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 1. setInterval
			// 语法规范:  window.setInterval(回调函数，间隔时间);
			setInterval(function() {
				console.log('继续输出');
			}, 1000);
			// 2. setTimeout  延迟时间到了，就去调用这个函数，只调用一次 就结束了这个定时器
			// 3. setInterval  每间隔这个延迟时间，就去调用这个回调函数，会调用很多次，重复调用这个函数
		</script>
	</body>
</html>

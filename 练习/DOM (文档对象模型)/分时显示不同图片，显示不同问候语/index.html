<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			img {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<img src="img/soldier22.jpg" alt="">
		<div>上午好</div>
		
		<script type="text/javascript">
			// 1. 获取元素
			var img = document.querySelector('img');
			var div = document.querySelector('div');
			// 2. 得到当前的小时数
			var date = new Date();
			var h = date.getHours();
			// 3. 判断小时数改变图片和文字信息
			if (h < 12) {
				img.src = 'img/soldier22.jpg';
				div.innerHTML = '亲，上午好，好好写代码';
			} else if (h < 18) {
				img.src = 'img/soldier33.jpg';
				div.innerHTML = '亲，下午好，好好写代码';
			} else {
				img.src = 'img/soldier44.jpg';
				div.innerHTML = '亲，晚上好，好好写代码';
			}
			
		</script>
	</body>
</html>

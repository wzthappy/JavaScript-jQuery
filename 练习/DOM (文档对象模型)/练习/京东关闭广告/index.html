<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.a {
				position: relative;
				width: 300px;
				margin: 100px auto;
				background-color: #0000FF;
			}
			i {
				position: absolute;
				top: 0px;
				left: -20px;
				display: block;
				width: 20px;
				height: 20px;
				line-height: 20px;
				text-align: center;
				background-color: red;
				color: #fff;
				font-style: normal;
				font-family: Arial, Helvetica, sans-serif;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<i>X</i>
			<p>大家打架</p>
			<p>djdjwf</p>
			<div>
				<img src="img/2.png" alt="">
			</div>
		</div>
		
		<script type="text/javascript">
			var a = document.querySelector('.a');
			a.onclick = function() {
				a.style.display = 'none'
			}
		</script>
	</body>
</html>

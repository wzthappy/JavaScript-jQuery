<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// Math数学对象 不是一个构造函数 ，所以我们不需要new 来调用 而是直接使用里面的属性和方法
			console.log(Math.PI); // 一个属性  圆周率
			console.log(Math.max(1, 99, 3)); // 99   方法 返回最大值
			console.log(Math.max(-1, -10)); // -1
			console.log(Math.max(1, 9, 'pink老师')) // NaN
			console.log(Math.max()); // -Infinity
		</script>
	</head>
	<body>

	</body>
</html>

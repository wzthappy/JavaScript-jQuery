<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 封装一个 去重的函数 unique 独一无二的
			function unique(arr) {
				var newArr = [];
				for (var i = 0; i < arr.length; i++) {
					if (newArr.indexOf(arr[i]) === -1) {
						newArr.push(arr[i]);
					}
				}
				return newArr;
			}
			var demo = unique(['plue', 'plue', 'c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b']);
			console.log(demo);
		</script>
	</head>
	<body>

	</body>
</html>

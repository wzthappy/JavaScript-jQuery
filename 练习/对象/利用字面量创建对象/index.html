<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 利用对象字面量创建对象 {}
			// var obj = {};   // 创建了一个空的对象
			var obj = {
				uname: '张三疯',
				age: 18,
				sex: '男',
				sayHi: function() {
					console.log('hi~');
				}
			}
			// (1) 里面的属性或者方法我们采用键值对的形式  键 属性名 : 值 属性值
			// (2) 多个属性或者方法中间用逗号隔开的
			// (3) 方法冒号后面跟的是一个匿名函数
			// 2. 使用对象
			// (1). 调用对象的属性 我们采用 对象名.属性名
			console.log(obj.uname);
			// (2). 调用属性还有一种方法 对象名['属性名']
			console.log(obj['age']);
			// (3). 调用对象的方法  对象名.方法名
			obj.sayHi();
			
			console.log('---------');
			
			var dog = {
				name: '可可',
				type: '阿拉斯加犬',
				age: '5岁',
				colo: '棕红色',
				bark: function() {
					console.log('汪汪汪');
				},
				showFilm: function() {
					console.log('演电影');
				}
			}
			console.log(dog.name);
			console.log(dog['age']);
			dog.bark();
		</script>
	</head>
	<body>
		
	</body>
</html>

		<script type="text/javascript">
			// 把数组中的元素超过2000的删除
			var arr = [1500, 1200, 2000, 2100, 1800];
			var newArr = [];

				if (arr[i] < 2000) {
					// newArr[newArr.length] = arr[i];
					newArr.push(arr[i]);
				}
			}
			console.log(newArr);
		</script>

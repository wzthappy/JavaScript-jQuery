<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<ul>
			<li>1111</li>
			<li>2</li>
			<li>3</li>
		</ul>
		
		<script type="text/javascript">
			var ul = document.querySelector('ul');
			// 1. node.cloneNode(); 括号为空或者里面是false 浅拷贝  只复制标签不赋值里面的内容
			// 2. node.cloneNode(true); 括号为true 深拷贝  复制标签 复制里面的内容
			var lili = ul.children[0].cloneNode(true);
			ul.appendChild(lili);
		</script>
	</body>
</html>

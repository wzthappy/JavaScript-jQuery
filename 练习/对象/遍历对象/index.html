<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 遍历对象
			var obj = {
				name: 'pink老师',
				age: 18,
				sex: '男',
				fn: function() {}
			}
			// for  in 遍历我们的对象
			for (var k in obj) {
				console.log(k);  // k 变量 输出 得到的是 属性名
				console.log(obj[k]);  // obj[k] 得到的是 属性值
			}
			// 我们使用 for in 里面的变量 我们喜欢写 k 或者 key
		</script> 
	</head>
	<body>

	</body>
</html>

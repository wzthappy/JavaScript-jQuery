<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var num = 10;
			console.log(typeof num);  // number  数据型
			var str = 'pink';
			console.log(typeof str);  // string  字符型
			var flag = true;
			console.log(typeof flag);  // boolean  布尔型
			
			var vari = undefined;
			console.log(typeof vari);  // undefined  未定义
			
			var timer = null;
			console.log(typeof timer);  // object  对象
			
			// prompt 取过来的值是 字符型的
			var age = prompt('请输入您的年龄：');
			console.log(age);
			console.log(typeof age);  // string  字符型
			
			
			//  看颜色
			console.log(18);
			console.log('18');
			console.log(true);
			console.log(undefined);
			console.log(null);
		</script>
	</head>
	<body>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div,
			p {
				width: 300px;
				height: 30px;
				line-height: 30px;
				color: #fff;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<button type="button">显示当前系统时间</button>
		<div>某个时间</div>
		<p>1123</p>

		<script type="text/javascript">
			// 当我们点击了按钮， div里面的文字也会发生变化
			// 1. 获取元素
			var dtn = document.querySelector('button');
			var div = document.querySelector('div');
			// 2. 注册事件
			dtn.onclick = function() {
				// div.innerText = '2019';
				div.innerHTML = getDate();
			}

			function getDate() {
				var date = new Date();
				// 我们写一个 2019年 5月 1日 星期三
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var dates = date.getDate();
				var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
				var day = date.getDay();
				return '今天是: ' + year + '年' + month + '月' + dates + '日 ' + arr[day];
			}
			
			// 我们元素可以不用添加事件
			var p = document.querySelector('p');
			p.innerText = getDate();
		</script>
	</body>
</html>

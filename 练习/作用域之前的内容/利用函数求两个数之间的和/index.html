		<title></title>
		<script type="text/javascript">
			// 1. 利用函数求任意两个数的和
			function getSum(num1, num2) {
				console.log(num1 + num2);
			}
			getSum(1, 3); // 4
			getSum(3, 8); // 11
			
			// 2. 利用函数求任意两个数之间的和
			function getSums(start, end) {
				var sum = 0;
				for (var i = start; i <= end ; i++) {
					sum += i;
				}
				console.log(sum);
			}
			getSums(1,100);
			getSums(1,10);
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 返回数组元素索引号方法  indexOf(数组元素)  作用就是返回该数组元素的索引号 
			// 它只返回第一个满足条件的索引号
			// 它如果在数组里面找不到元素，则返回的是 -1
			//           0      1       2      3      4
			var arr = ['red','green','blue','pink','blue'];
			console.log(arr.indexOf('blue'));  // 2
			console.log(arr.indexOf('11'));  // -1
			// lastIndexOf(数组元素);
			console.log(arr.lastIndexOf('112'));  // -1
			console.log(arr.lastIndexOf('blue'));  // 4
			
		</script>
	</head>
	<body>
		
	</body>
</html>

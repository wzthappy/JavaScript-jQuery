<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var num = prompt('请输入班级的总人数：');  // num 总的班级人数
			var sum = 0;  // 求和的变量
			var average = 0;  // 求平均值的变量
			for (var i = 1 ; i <= num ; i++) {
				var score = prompt('请您输入第' + i + '个学生成绩');
				// 因为从prompt取过来的数据是字符串型的 需要转换为数字型
				sum += parseFloat(score);
			}
			average = sum / num;
			alert('班级总成绩是：' + sum);
			alert('班级平均分是：' + average);
		</script>
	</head>
	<body>
		
	</body>
</html>
